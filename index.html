<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        html { background: black; height: 100%; overflow: hidden; }
        body { margin: 0; padding: 0; height: 100%; font-family: 'UnifrakturMaguntia', cursive; text-align: center; padding: 50px; color: white; position: relative; z-index: 1; }
        h1 { color: #0F0; }
        p { color: #ccc; }
        canvas { position: absolute; top: 0; left: 0; z-index: 0; }
    </style>
</head>
<body>
    <canvas id="Matrix"></canvas>
    <h1>Main Page</h1>
    <p>Welcome to the main page of my website. Add your content here!</p>
    <script>
        const canvas = document.getElementById('Matrix');
        const context = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const h = 'א‎ב‎ג‎ד‎ה‎ו‎ז‎ח‎ט‎י‎כ‎ך‎ל‎מ‎ם‎נ‎ן‎ס‎ע‎פ‎ף‎צ‎ץ‎ק‎ר‎ש‎ת';
        const latin = 'AEILNOPRSTY';
        const nums = '019';
        const alphabet =  latin + nums + h;
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        const draw = () => {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = '#0F0';
            context.font = fontSize + 'px monospace';
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                context.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        setInterval(draw, 30);
    </script>
</body>
</html>
